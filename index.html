<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css"  href="style.css">


  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main>
  <form class="main-container">
  <h1> Contact Us </h1>

  <label for="firstName"> First Name <span class="required"> * </span></label>
  <input type="text" placeholder="First Name" id="firstName" required autocomplete="given-name" aria-required="true">

  <label for="lastName"> Last Name <span class="required"> * </span> </label>
  <input type="text" placeholder="Last Name" id="lastName" required autocomplete="family-name" aria-required="true">
  
  <br>

  <label for="email"> Email Address <span class="required"> * </span> </label>
  <input type="email" placeholder="Email Address" id="email" required autocomplete="email" aria-required="true">

  <p id="queryType"> Query Type <span class="required"> * </span> </p>
  <div class="radio-container">
  <input type="radio" id="gEnquiry" name="queryType" value="gralEnquiry">General Enquiry 
  <input type="radio" id="sRequest" name="queryType" value="supportRequest">Support Request 
  </div>

  <label for="message"> Message <span class="required"> * </span> </label>
  <textarea placeholder="Message" id="message" required></textarea>

  <br>
  <input type="checkbox" required><label> I consent to being contacted by the team <span class="required"> * </span> </label>

  <br>
  <button type="submit" id="submit"> Submit </button>
  </form>

  <div class="success">
  <h2> Message Sent! </h2>
  <p id="successMessage"> Thanks for completing the form. We'll be in touch soon! </p>
  </div>
 </main>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ktzazz">Katia Aragon</a>.
  </div>
  </footer>
  <script src="script.js"></script>
</body>
