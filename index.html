<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css"  href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main>
  <form class="main-container">
  <h1> Contact Us </h1>
 <div class="names">   
  <div id="fName">
  <label for="firstName"> First Name <span class="required"> * </span></label>
  <br>
  <input type="text"  id="firstName" required autocomplete="given-name" aria-required="true">
  </div>
  <div id="lName">
  <label for="lastName"> Last Name <span class="required"> * </span> </label>
  <br>
  <input type="text"  id="lastName" required autocomplete="family-name" aria-required="true">
 </div></div>

  <label for="email"> Email Address <span class="required"> * </span> </label>
  <br>
  <input type="email"  id="email" required autocomplete="email" aria-required="true">


 <p id="queryType"> Query Type <span class="required"> * </span> </p>
<div class="radio-container">
  <div class="radio-option" tabindex="0">
    <label class="radio-item">
      <input type="radio" id="gEnquiry" name="queryType" value="gralEnquiry" class="radio-input" aria-required="true" aria-checked="false">
      <span class="radio-custom">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" />
          <circle class="radio-selected" cx="12" cy="12" r="6" fill="currentColor" opacity="0" />
        </svg>
      </span>
      General Enquiry
    </label>
  </div>
  <div class="radio-option" tabindex="0">
    <label class="radio-item">
      <input type="radio" id="sRequest" name="queryType" value="supportRequest" class="radio-input" aria-required="true" aria-checked="false">
      <span class="radio-custom">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" />
          <circle class="radio-selected" cx="12" cy="12" r="6" fill="currentColor" opacity="0" />
        </svg>
      </span>
      Support Request
    </label>
  </div>
</div>

  <label for="message"> Message <span class="required"> * </span> </label>
  <br>
  <textarea id="message" required aria-required="true" aria-multiline="true"></textarea>

  <div class="consent">
  <label class="checkbox-container">
    <input type="checkbox" required class="checkbox-input">
    <span class="checkbox-custom">
      <svg width="24" height="24" viewBox="0 0 24 24">
        <rect x="2" y="2" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" />
        <path class="checkbox-selected" d="M6 12 L10 16 L18 8" stroke-width="2" stroke="currentColor" fill="none" opacity="0" />
      </svg>
    </span>
    I consent to being contacted by the team <span class="required"> * </span>
  </label>
</div>

  <button type="submit" id="submit"> Submit </button>
  </form>
  
 </main>

 <div class="success">
  <h2> Message Sent! </h2>
  <p id="successMessage"> Thanks for completing the form. We'll be in touch soon! </p>
 </div>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ktzazz">Katia Aragon</a>.
  </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
